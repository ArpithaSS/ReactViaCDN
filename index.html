<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const Header = () => {
            return (
                <div style={{ height: '10vh', width: '100vw', backgroundColor: 'aliceblue', textAlign: 'center', fontWeight: 'bold', fontSize: '30px' }}>Header</div>
            )
        }
        const User = () => {
            const [user, setUser] = useState([]);
            useEffect(() => {
                const fetchUser = async () => {
                    const response = await fetch('https://jsonplaceholder.typicode.com/users');
                    const data = await response.json();
                    setUser(data);
                };
                fetchUser();
            }, [])

            return (
                <div style={{ height: '70vh', width: '100vw', backgroundColor: 'pink', flex: '3', padding: '10px', border: '2px solid red', fontSize: '30px' }}>
                    <ul>
                        {user.map((u, i) => (
                            <li key={i}>{u.username}</li>
                        ))}
                    </ul>
                </div>
            )
        }
        const Advertisement = () => {
            return (
                <div style={{ height: '70vh', width: '100vw', backgroundColor: 'pink', flex: '1', textAlign: 'center', padding: '10px', border: '2px solid red',fontSize: '30px', fontWeight:'bold' }}>Advertisement</div>
            )
        }
        const Footer = () => {
            return (
                <div style={{ height: '10vh', width: '100vw', textAlign: 'center', fontWeight: 'bold', fontSize: '30px' }}>Footer</div>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <div>
                <Header />
                <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center' }}>
                    <User />
                    <Advertisement />
                </div>
                <Footer />
            </div>
        )
    </script>
</body>

</html>
